name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:      
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: "âš™ environment"
        run: |
          sudo apt-get install -qq libcairo2

          python3 -m pip install -q --user pipx
          python3 -m pipx ensurepath
          pipx install 'standardebooks==2.6.4'

      - name: "ðŸ§¹ clean and formatting"
        run: |
          se clean .
          se build-manifest .

      - name: "ðŸ”Ž lint"
        run: se lint .

      - name: "âœ‚ build image"
        run: |
          touch ./src/epub/images/cover.svg
          touch ./src/epub/images/titlepage.svg
          se build-images .

      - name: "ðŸ”§ build book"
        run: |
          se build --kobo .

      - name: "ðŸš€ release" 
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          make_latest: true
          # body_path: CHANGELOG.md
          files: "*.epub"
        env:
          GITHUB_TOKEN: ${{ github.token }}
